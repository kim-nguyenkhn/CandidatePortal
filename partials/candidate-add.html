<!-- candidate-add.html -->

<!-- Form to add a new candidate ================================ -->
<form role="form" ng-submit="addCandidate()">
    <div class="panel callout">
        <h3>Add New Candidate</h3>
        <div class="row">
            <label>Name
                <input class="inp_field" ng-model="candidate.name" type="text" placeholder="Full name"/>
            </label>
            <label>Email
                <input class="inp_field" ng-model="candidate.email" type="email" placeholder="Email address"/>
            </label>
            <input type="submit" class="button btn_new" value="Save"/>
        </div>
    </div>
</form>
