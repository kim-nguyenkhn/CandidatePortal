<form role="form" ng-submit="addCandidate()">
    <div class="row">
        <label>Name
            <input type="text" placeholder="Full name"/>
        </label>
    </div>
    <div class="row">
        <label>Email
            <input type="email" placeholder="Email address"/>
        </label>
    </div>
    <div class="row">
        <input type="submit" class="button" value="Save"/>
    </div>
</form>
